  <script>
  /*
  Дано целое число, лежащее в диапазоне от -999 до 999.
  Вывести строку - словесное описание данного числа вида
  "отрицательное двузначное число", "нулевое число",
  "положительное однозначное число" и т.д.
  Из трех данных чисел выбрать наименьшее.
  */
  function main() {
    var x=0, xDescription = '';
    x = parseFloat(prompt('Введите число', defaultStatus));


    if (x > 0) {
      xDescription += 'Положительное';
    } else if (x < 0) {
      xDescription += 'Отрицательное';
      x *= -1;
    } else {
      xDescription += 'Нулевое число';
      console.log(xDescription);
      return;
    }

    if (x - 100 > 0) {
      xDescription += ' трехзначное';
    } else if (x - 10 > 0) {
      xDescription += ' двухзначное';
    } else {
      xDescription += ' однозначное';
    }


    console.log(xDescription);
  }

  main();
  </script>
