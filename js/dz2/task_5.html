<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>task 2-5</title>
	<style>
		table tr td {
			border: 1px solid #000;
			padding: 10px;
			text-align: left;
		}
	</style>
</head>
<body>
	<script>
		/* Вывести используя (document.write) таблицу умножения чисел до 10. */
		function main() {
			let str = '<table><tr>';

			for (let i=1; i<=10; i++) {
				str += '<td>';

				for (let j = 1; j <= 10; j++) {
					str += `${i} x ${j} = ${i*j}<br>`;
				}

				str += '</td>';
			}

			str += '</tr></table>';

			document.write(str);
	  	}
	  	main();
	  </script>
	</body>
	</html>
