<!DOCTYPE html>

<head>

	<title>task 3-2</title>

<body>
	<script>
		function main() {
	  	/*
	  	Дана строка S и символ C. Удвоить каждое вхождение символа C в строку S.
	  	*/

	  	let str = prompt('Введите строку');
	  	let symbol = prompt('Введите удваиваемый символ');

	  		
	  	let new_str = str.replace(new RegExp(symbol, 'g'), symbol+symbol);

	  	console.log('Старая строка: ' + str);
	  	console.log('Новая строка: ' + new_str);
	  }
	  main();
	</script>
</body>
