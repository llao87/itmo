<body>
	<script>
		function main() {
	  	/* Проверить что введенный пароль удовлетворяет следующим условиям сложности:
				- длинна от 9 символов;
				- содержит обязательно английские буквы верхнего и нижнего регистра;
				- содержит более двух цифр;
				- содержит обязательно один из неалфавитных символов (например, !, $, #, %).
				*/

				let passw = prompt("Введите пароль");
		    // let reg = /(?=.*\d.*\d)(?=.*[!%#$])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!%#$]{9,}/;
				let reg = /(?=.*[0-9].*[0-9])(?=.*[!@#$%^&*])(?=.*[a-z])(?=.*[A-Z])[0-9a-zA-Z!@#$%^&*]{9,}/g;

				if(reg.test(passw)) {
					console.log('Пароль ' + passw + ' cоответствует требованиям');
				} else {
					console.log('Пароль ' + passw + ' не соответствует требованиям');
				}
			}
			main();
		</script>
	</body>
